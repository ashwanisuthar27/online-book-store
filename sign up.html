<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>

    <script>
        function data()
        {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var c = document.getElementById("n3").value;
            if(a==""||b==""||c=="")
        {
            alert("All fiels are mandatory");
            return false
        }
    }
    </script>

    <div class="contaner">
        <form onsubmit="return data()" action="index.html">

            <div class="card">
    
                <div class="logo">
    
                    <h1><img src="logo4.png"></h1>
    
                </div>
    
                <div class="search_bar">
    
                    <input type="text" id="n1" placeholder="Name">
                    
                </div>
    
                <div class="search_bar">
    
                    <input type="text" id="n2" placeholder="email">
                    
                </div>
    
                <div class="search_bar">
    
                    <input type="password" id="n3" placeholder="password">
                    
                </div>
    
                <div class="check">
    
                    <input type="checkbox">
                    <p>Remember Password</p>
    
                </div>
    
                <button>Sign Up</button>
    
                <p class="forget"><a href="sign in.html">Sign in</a><span>or</span><a href="index.html">Use as a Guest</a></p>
    
            </div>
        </form>


    </div>
    

</body></html>
